<!DOCTYPE html>
<html lang="pt-BR">



<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pet Vac Care</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styles24.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                             
                                    <img class="" src="/img/login_img.jpg" alt="login cachorro e gato" style="margin-top:80px; margin-left:20px;">
                               
                            </div>
                            <!-- <img class="col-xl-3 col-md-6" position="left" src="/img/cat_dog_home.jpg" alt="Gato e cachorro" > -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 mb-4">Seja bem vindo(a)</h1>
                                        <h1 class="h3 mb-4">Pet Vac Care</h1>
                                    </div>
                                    <form class="user" action="/logar" method="POST">
                                        <div class="form-group mt-4">
                                            <input type="email" class="form-control form-control-user" id="email"
                                                name="email" aria-describedby="emailHelp"
                                                placeholder="Digite o seu email">
                                        </div>
                                        <div class="form-group mt-3">
                                            <input type="password" name="senha" class="form-control form-control-user"
                                                id="senha" placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="lembrar"
                                                    name="lembrar">
                                                <label class="custom-control-label mt-3" for="lembrar">Lembrar de mim</label>
                                            </div>
                                        </div>

                                        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

                                        <button class="btn btn-primary btn-user btn-block mt-4">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
