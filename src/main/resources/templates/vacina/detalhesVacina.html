        <div class="container-fluid px-4">
            <h3 class="mt-4">Detalhes da vacina</h3>
            <a href="/carteira" class="btn btn-primary" style="margin-bottom: 20px;">Voltar</a>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                <br><b>Id: </b> <span th:text="${carteira.idCarteira}"></span>

                        </table>

                    <b> Associar:</b>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>

                                <th>Id Animal</th>
                                <th>Animal</th>
                            </tr>
                        </thead>
                         <tr th:each="vacina : ${carteira.vacinas}">
                            <td th:text="${vacina.idVacina}"></td>
                            <td th:text="${vacina.nomeVacina}"></td>
                        </tr> 
                    </table>
                    
                    <form th:action="@{/associarCarteiraVacinas(idcarteira=${carteira.id})}" method="POST">
                        <label><b>Animal:</b></label>
                        <select name="id" required>
                            <option value="">Escolha o animal</option>
                            <option th:each="vacina : ${vacinas}" th:value="${vacina.idVacina}" th:text="${vacina.nomeVacina}">
                            </option>
                        </select>
                        <input type="submit" class="btn btn-primary" value="Associar Animal"/>
                    </form>
