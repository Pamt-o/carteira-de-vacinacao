<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pet Vac Care</title>
        <link rel="stylesheet" href="/lib/bootstrap-5.1.3/css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/cartvac.css">
    </head>
    <body class="content">
        <div class="header" id="header">
           <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
           </button>
            <div class="logo_header">
                <img src="img/logo_pvc.png" class="img_logo_pvc" alt="Logo Pet Vac Care" >
            </div>
            <div class="navigation_header" id="navigation_header">
                <button onclick="toggleSidebar()" class="btn_icon_header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
                <a href="/"><img src="img/icon_home.png" class="img_icon_home" alt="Home"></a>
                
            </div>
        </div>
        
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Vacina</h1>
                    </div>
                 </div>
                 <div class="input-group">
                    <div class="input-box">
                        <label for="vacina">Vacina</label>
                        <input id="vacina" type="text" name="vacina" placeholder="Digite nome da Vacina" required>
                    </div>

                    <div class="input-box">
                        <label for="marca">Marca</label>
                        <input id="marca" type="text" name="marca" placeholder="Digite fabricante da Vacina" required>
                    </div>
                    <div class="input-box">
                        <label for="vencimento">Vencimento do Lote</label>
                        <input id="vencimento" type="date" name="vencimento" required>
                    </div>

                    <div class="input-box">
                        <label for="data">Aplicada em</label>
                        <input id="data" type="date" name="data" required>
                    </div>

                    <div class="input-box">
                        <label for="revacinacao">Próxima dose em</label>
                        <input id="revacinacao" type="date" name="revacinacao">
                    </div>

                    <div class="input-box">
                        <label for="veterinario">Veterinário Responsável</label>
                        <input id="veterinario" type="text" name="veterinario" placeholder="Digite nome do Veterinário responsável" required>
                    </div>

                </div>
                <div class="cadastrar_btn">
                    <button><a href="#">Cadastrar</a> </button>
                </div>
                <div class="cancelar_btn">
                    <button><a href="#">Cancelar</a> </button>
                </div>
            </form>

        
         
        </div>
        <script src="/js/animal/animal-novo.js"></script>
        <script src="/lib/jquery-3.6.1/js/jquery-3.6.1.min.js"></script>
        <script src="/lib/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    </body>

    
    <script>
        var header = document.getElementById('header');
        var navigationHeader = document.getElementById('navigation_header');
        var showSidebar = false;

        function toggleSidebar()
        {
           showSidebar = !showSidebar;
           if(showSidebar)
           {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
           }
           else
           {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
           }
           
        }   

        window.addEventListener('resize', function(event) {
            if(window.innerWidth > 768 && showSidebar)
            {
                toggleSidebar();
            }
        });
                    
    </script>
       
</html>
