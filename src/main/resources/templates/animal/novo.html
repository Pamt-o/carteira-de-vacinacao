<!-- Começo -->
<div th:replace="compartilhado/top"></div>
<!--conteudo-->
<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <h3 class="mt-4">Cadastro do animal</h3>
      <a href="/animal" class="btn btn-primary" style="margin-bottom: 20px;">Voltar</a>
      <div class="row">
      </div>
      <!-- DataTales Example -->
      <div class="card shadow mb-4" style="padding: 30px;">
        <form method="post" id="form-cadastro" action="/animal/criar" onsubmit="return confirm('Confirma ação')">
          <div class="row">
            <div class="col-md-4">

            <label for="nome"> Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="" required>
            <br>
          </div>

          <div class="col-md-4">
            <label for="dataDeNascimento"> Data de nascimento:</label>
            <input class="form-control" type="date" id="dataDeNascimento" name="dataDeNascimento" required>
            <br>
          </div>

          <div class="col-md-4">
            <label for="raca"> Raça:</label>
            <input class="form-control" type="text" id="raca" name="raca"> <br>
          </div>

          <div class="col-md-4">
            <label for="pelo"> Cor da pelagem:</label>
            <input class="form-control" type="text" id="corDaPelagem" name="corDaPelagem"> <br>
          </div>

          <div class="col-md-4">
            <label for="numeracaoMicroChip"> Número do microchip:</label>
            <input class="form-control" type="number" id="numeracaoMicroChip" name="numeracaoMicroChip"> <br>
          </div>

          <div class="col-md-4">
            <label for="registroGeralDoAnimal"> Número do RGA:</label>
            <input class="form-control" type="number" id="registroGeralDoAnimal" name="registroGeralDoAnimal"> <br>
          </div>

          <div class="col-md-4">
            <label for="especie"> Espécie:</label> <br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="especie" id="cachorro1" value="Cachorro">
              <label class="form-check-label" for="cachorro1"> Cachorro </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="especie" id="gato2" value="Gato">
              <label class="form-check-label" for="gato2"> Gato </label>
            </div>

            <br>
          </div>

          <div class="col-md-4">
            <label for="sexo"> Sexo:</label> <br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="macho1" value="Macho">
              <label class="form-check-label" for="macho1"> Macho </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="femea2" value="Fêmea">
              <label class="form-check-label" for="femea2"> Fêmea </label>
            </div>

          </div>


      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

  </main>
  <!-- fim -->
  <div th:replace="compartilhado/baixo"></div>
