<!-- Começo -->
<div th:replace="compartilhado/top"></div>
<!--conteudo-->
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h3 class="mt-4">Cadastro do veterinário</h3>
            <a href="/veterinario" class="btn btn-primary" style="margin-bottom: 20px;">Voltar</a>
            <div class="row">
            </div>
            <!-- DataTales Example -->
            <div class="card shadow mb-4" style="padding: 30px;">
                <form method="post" id="form-cadastro" action="/veterinario/criar" onsubmit="return confirm('Confirma ação')">
                    <div class="row">

                        <div class="col-md-6">
                            <label for="nome"><b>Nome</b></label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="" required>
                            <br>
                        </div>

                        <div class="col-md-6">
                            <label for="dataDeNascimento"><b>Data de nascimento</b></label>
                            <input class="form-control" type="date" id="dataDeNascimento" name="dataDeNascimento" required>
                            <br>
                        </div>

                        <div class="col-md-6">
                            <label for="idadeVet"><b>Idade</b></label>
                            <input class="form-control" type="text" id="idadeVet" name="idadeVet"
                            disabled>
                            <br>
                        </div>

                        <div class="col-md-6">
                            <label for="email"><b>E-mail</b></label>
                            <input class="form-control" type="text" id="email" name="email"required> <br>
                        </div>

                        <div class="col-md-6">
                            <label for="telefoneVet"><b>Celular</b></label>
                            <input class="form-control" type="text" id="telefoneVet" name="telefoneVet" minlength="14" maxlength="15" required> <br>
                        </div>

                        <div class="col-md-6">
                            <label for="crmv"><b>CRMV</b></label>
                            <input class="form-control" type="number" id="crmv" name="crmv"required> <br>
                        </div>

                        <div class="col-md-6">
                            <label for="sexo"><b>Sexo</b></label> <br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="macho1" value="Masculino" required>
                                <label class="form-check-label" for="macho1"> Masculino </label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="femea2" value="Feminino">
                                <label class="form-check-label" for="femea2"> Feminino </label> 
                            </div>
                            <br>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>    
        </div>

    </main>
    <!-- fim -->
    <div th:replace="compartilhado/baixo"></div>
