<!-- Começo -->
<div th:replace="compartilhado/top"></div>
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h3 class="mt-4">Detalhes do Veterinário</h3>
            <a href="/veterinario" class="btn btn-primary" style="margin-bottom: 20px;">Voltar</a>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <br><b>Nome: </b> <span th:text="${veterinario.nome}"></span>
                                <br><b>E-mail: </b> <span th:text="${veterinario.email}"></span>
                                <br><b>Telefone: </b> <span th:text="${veterinario.telefoneVet}"></span>
                                <br><b>Sexo: </b> <span th:text="${veterinario.sexo}"></span>
                            </thead>
                        </table>
                    </div>
                    <br>
                    <br>
                    <b> Animais Associados</b>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Id Animal</th>
                                <th>Animal</th>

                            </tr>
                        </thead>
                        <tr th:each="animal : ${veterinario.animais}">
                            <td th:text="${animal.id}"></td>
                            <td th:text="${animal.nome}"></td>
                        </tr>
                    </table>
                    <br>
                    <form th:action="@{/associarAnimalVeterinario(matriculavet=${veterinario.matricula})}"
                        method="POST">
                        <label><b>Animais:</b></label>
                        <select name="id" required>
                            <option value="">Escolha o animal</option>
                            <option th:each="animal : ${animais}" th:value="${animal.id}" th:text="${animal.nome}">
                            </option>
                        </select>
                        <input type="submit" class="btn btn-primary" value="Associar Animal" />
                    </form>


                </div>
            </div>

        </div>

    </main>


    <!-- fim -->
    <div th:replace="compartilhado/baixo"></div>
