<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Pet</title>
</head>

<header>
    <div class="img-fluid mx-auto float-right selo"></div>
</header>

<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-4 text-center"> <br>
            <div class="image">
                <div class="editar-content">
                <span>
                    <i>editar</i>
                </span>
                </div>
                <div id="new">
                <div class="close-preview-js close-preview">x</div>
                </div>
                    <a href="https://imgbb.com/"><img src="https://i.ibb.co/n1sXHbQ/profile.png" alt="profile" border="0" /></a>
                </div>
            <br>
            <input id="file-preview-js" type="file" accept="image/*" onchange="loaderFile(event)" >  <br><br>
            <button type="submit" class="btn btn-dark">Salvar</button>
        </div> 

        <div class="col-4"> <br>
        <h1>Cadastro de animal</h1> <br>
          <form method="POST" action="/animal/novo" id="form-cadastro">
            <div class="form-group">
                <label for="nome"> Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="digite o nome do pet" required> <br>

                <label for="nascimento"> Data de nascimento:</label>
                <input class="form-control" type="date" id="nascimento" name="nascimento" required> <br>

                <label for="raca"> Raça:</label>
                <input class="form-control" type="text" id="raca" name="raca"> <br>

                <label for="pelo"> Cor da pelagem:</label>
                <input class="form-control" type="text" id="pelo" name="pelo"> <br>

                <label for="microchip"> Número do microchip:</label>
                <input class="form-control" type="text" id="microchip" name="microchip"> <br>

                <label for="rga"> Número do RGA:</label>
                <input class="form-control" type="text" id="rga" name="rga"> <br>

                
                <label for="especie"> Espécie:</label> <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="especie" id="cachorro1">
                    <label class="form-check-label" for="cachorro1"> Cachorro </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="especie" id="gato2">
                    <label class="form-check-label" for="gato2"> Gato </label>
                 </div>                     
                
                 <br>

                <label for="sexo"> Sexo:</label> <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="macho1">
                    <label class="form-check-label" for="macho1"> Macho </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="femea2">
                    <label class="form-check-label" for="femea2"> Fêmea </label>
                 </div>      

                 
            </div>

                <div class="form-group text-center">
                <button type="submit" class="btn btn-dark">Salvar</button>
                </div>

          </form>  

        </div>
    </div>
</div>

<script src="js/novo.js"> </script>
<script> src="js/jquery-3.4.1-slim.min.js"</script>
<script> src="js/bootstrap.min.js"</script>
</body>
</html>
